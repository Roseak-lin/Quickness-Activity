<html>

<head>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="overlay" style="display: block" onclick="turnOffOverlay()">
        <div id="instructions">Click all the red tiles as quickly as possible while avoiding clicking the blue
            tiles<br><br>For each blue tile clicked, a 50ms penalty is added onto your time
            <br><br>Your best, average and previous score is shown on the bottom of
            the screen.
            <br><br>Click anywhere to close
        </div>
    </div>
    <div>
        <button class="start" onclick="countdown()">Start</button>
        <button id="showInstructions" onclick="turnOnOverlay()">Show Instructions</button>
    </div>
    <p id="countdown"></p>

    <div id="grid"></div>
    <br>

    <p id="HighScore"></p>
    <script src="activity.js"></script>
</body>

<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</footer>

</html>
